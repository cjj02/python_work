{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px" class="clearfix">

            <div style="float: right;width: 300px;">

            </div>

        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                个人信息
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>昵称</th>
                    <th>年龄</th>
                    <th>电话号码</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                    <tr>
                        <td>{{ obj.name }}</td>
                        <td>{{ obj.age }}</td>
                        <td>{{ obj.mobile }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/mom/{{ obj.id }}/edit/">编辑</a>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>


    </div>
{% endblock %}
